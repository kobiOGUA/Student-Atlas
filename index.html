<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Atlas: Course Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient-animation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animated-gradient {
          background: linear-gradient(-45deg, #111827, #1f2937, #111827, #374151);
          background-size: 400% 400%;
          animation: gradient-animation 20s ease infinite;
      }
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pop-in {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      .view-enter-active {
          animation: fade-in-up 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }
      .card-enter-active {
          animation: fade-in-up 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
          opacity: 0;
      }
      .modal-content-enter-active {
          animation: pop-in 0.3s cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }
      .modal-backdrop-enter-active {
          animation: fade-in 0.3s ease-out;
      }
    </style>
